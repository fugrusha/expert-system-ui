<app-engineer-toolbar></app-engineer-toolbar>

<div class="page-container">
    <h1>Питання до користувача експертної системи</h1>
    <button mat-flat-button (click)="openCreateQuestionDialog()" 
    color="primary" class="create-button">Додати нове питання</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> Ідентифікатор </th>
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>

        <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef> Питання </th>
            <td mat-cell *matCellDef="let element"> {{element.question}} </td>
        </ng-container>

        <ng-container matColumnDef="questionType">
            <th mat-header-cell *matHeaderCellDef> Тип питання </th>
            <td mat-cell *matCellDef="let element"> {{element.questionType}} </td>
        </ng-container>

        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef> Порядковий номер </th>
            <td mat-cell *matCellDef="let element"> {{element.order}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Дії </th>
            <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click)="openEditQuestionDialog(element)">
                <mat-icon>edit</mat-icon>
            </button>    
            <button mat-icon-button color="warn" (click)="deleteQuestion(element.id)">
                <mat-icon>delete</mat-icon>
            </button>  
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>
    </table>
</div>
