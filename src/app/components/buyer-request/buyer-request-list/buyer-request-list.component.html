<app-seller-toolbar></app-seller-toolbar>

<div class="page-container">
    <h1>Мої заявки</h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Заголовок </th>
            <td mat-cell *matCellDef="let element"> {{element.property.title}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> Місто </th>
            <td mat-cell *matCellDef="let element"> {{element.property.city}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Статус </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Ціна, $ </th>
            <td mat-cell *matCellDef="let element"> {{element.property.price}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Дії </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openCard(element)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="cancel(element.id)"
                 *ngIf="element.status === BuyerRequestStatus.NEW || element.status === BuyerRequestStatus.PROCESSING">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>
    </table>
</div>
