<h2 mat-dialog-title>Підтвердження</h2>
<mat-dialog-content class="mat-typography">
  <p>Ви дійсно хочете надіслати запит на придбання? Після того як продавець підтвердить, ви отримаєте його контакти</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Відміна</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Нідіслати</button>
</mat-dialog-actions>
