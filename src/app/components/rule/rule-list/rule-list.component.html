<app-engineer-toolbar></app-engineer-toolbar>
<div class="page-container">
    <h1>Правила</h1>
    <button mat-flat-button (click)="openCreateRuleDialog()" color="primary"
     class="create-button">Додати нове правило</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Назва правила </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Опис </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Приорітет </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>
        <ng-container matColumnDef="condition">
            <th mat-header-cell *matHeaderCellDef> Умова </th>
            <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
        </ng-container>
        <ng-container matColumnDef="ruleAction">
            <th mat-header-cell *matHeaderCellDef> Рекомендація</th>
            <td mat-cell *matCellDef="let element"> {{ element.action?.substr(0, 50) }}... </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Дії </th>
            <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click)="openEditRuleDialog(element)">
                <mat-icon>edit</mat-icon>
            </button>    
            <button mat-icon-button color="warn" (click)="deleteRule(element.id)">
                <mat-icon>delete</mat-icon>
            </button>  
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>
    </table>
</div>
