<app-seller-toolbar></app-seller-toolbar>
<app-search-input (searchEvent)="performSearch($event)"></app-search-input>

<div class="page-container">

  <mat-grid-list cols="3" gutterSize="20px">
    <mat-grid-tile *ngFor="let property of dataSource">
      <mat-card class="property-card">
        <div class="property-image"
          [style.backgroundImage]="property.images && property.images.length ? 'url(assets/' + property.images[0].imageURL + ')' : 'url(assets/default-house-image.png)'">
        </div>
        <mat-card-header>
          <mat-card-title>{{ property.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ property.price }} USD</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openCard(property)">Переглянути</button>
          <button *ngIf="isLoggedIn()" mat-icon-button color="primary" (click)="addToFavorites(property.id)">
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
